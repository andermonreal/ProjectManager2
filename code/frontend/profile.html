<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perfil de usuario</title>
    <style>
        :root {
            --bg-main: #020617;
            --bg-elevated: #020617;
            --bg-card: rgba(15, 23, 42, 0.98);
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.16);
            --accent-strong: #4f46e5;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #ef4444;
            --warning: #fbbf24;
            --success: #22c55e;
            --border-soft: rgba(148, 163, 184, 0.35);
            --radius-lg: 18px;
            --radius-md: 12px;
            --radius-pill: 999px;
            --shadow-soft: 0 20px 50px rgba(15, 23, 42, 0.95);
            --transition-fast: 0.18s ease-out;
            --transition-med: 0.25s ease-out;
            --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: var(--font-main);
            background: radial-gradient(circle at top left, #1d1b3f 0, #020617 40%, #000 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }

        /* CONTENEDOR PRINCIPAL */

        .profile-shell {
            width: 100%;
            max-width: 820px;
            background: radial-gradient(circle at top, rgba(148, 163, 184, 0.12), transparent 58%),
                linear-gradient(145deg, rgba(15, 23, 42, 0.97), rgba(15, 23, 42, 0.99));
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: var(--shadow-soft);
            padding: 22px 22px 22px;
            position: relative;
            overflow: hidden;
        }

        /* DECORACIÓN */

        .profile-shell::before,
        .profile-shell::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            filter: blur(42px);
            opacity: 0.35;
            pointer-events: none;
        }

        .profile-shell::before {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.55), transparent 68%);
            top: -120px;
            right: -70px;
        }

        .profile-shell::after {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.4), transparent 70%);
            bottom: -110px;
            left: -40px;
        }

        /* CABECERA */

        .profile-header {
            display: grid;
            grid-template-columns: auto minmax(0, 1fr) auto;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
            margin-bottom: 18px;
        }

        .profile-title-group h1 {
            font-size: 1.7rem;
            letter-spacing: 0.04em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-title-group h1::before {
            content: "";
            width: 8px;
            height: 24px;
            border-radius: 999px;
            background: linear-gradient(to bottom, var(--accent), #22c55e);
            box-shadow: 0 0 14px rgba(129, 140, 248, 0.7);
        }

        .profile-title-group p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .profile-back {
            border: none;
            background: rgba(15, 23, 42, 0.9);
            color: var(--text-muted);
            padding: 7px 14px;
            border-radius: var(--radius-pill);
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid rgba(75, 85, 99, 0.8);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition:
                background var(--transition-med),
                border-color var(--transition-med),
                color var(--transition-med),
                transform var(--transition-fast),
                box-shadow var(--transition-fast);
        }

        .profile-back:hover {
            background: rgba(15, 23, 42, 1);
            border-color: rgba(148, 163, 184, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.96);
        }

        /* BOTÓN COMÚN */

        .btn {
            position: relative;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-pill);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-main);
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition:
                background var(--transition-med),
                color var(--transition-med),
                border-color var(--transition-med),
                transform var(--transition-fast),
                box-shadow var(--transition-fast);
            backdrop-filter: blur(10px);
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            border-color: rgba(129, 140, 248, 0.9);
            box-shadow: 0 12px 26px rgba(79, 70, 229, 0.65);
        }

        .btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 32px rgba(79, 70, 229, 0.9);
        }

        /* CONTENIDO PRINCIPAL */

        .profile-main {
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .profile-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 18px 18px 20px;
            border: 1px solid rgba(55, 65, 81, 0.95);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.96);
        }

        /* CABECERA DE LA TARJETA */

        .profile-card-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 14px;
        }

        .avatar-wrapper {
            position: relative;
            width: 76px;
            height: 76px;
            border-radius: 999px;
            border: 2px solid rgba(129, 140, 248, 0.65);
            padding: 2px;
            background: radial-gradient(circle at top left, var(--accent-soft), rgba(15, 23, 42, 1));
            box-shadow: 0 18px 30px rgba(15, 23, 42, 0.95);
            overflow: hidden;
        }

        .avatar-fallback,
        #avatarImg {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            object-fit: cover;
        }

        .avatar-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, rgba(129, 140, 248, 0.3), rgba(15, 23, 42, 1));
            color: #e5e7ff;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .identity {
            flex: 1;
        }

        .identity h2 {
            font-size: 1.2rem;
        }

        .identity-email {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* BADGES */

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 3px 10px;
            border-radius: var(--radius-pill);
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 6px;
        }

        .badge-active {
            background: rgba(22, 163, 74, 0.16);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.7);
        }

        .badge-inactive {
            background: rgba(75, 85, 99, 0.25);
            color: #e5e7eb;
            border: 1px solid rgba(75, 85, 99, 0.8);
        }

        .badge-warning {
            background: rgba(250, 204, 21, 0.16);
            color: #facc15;
            border: 1px solid rgba(250, 204, 21, 0.7);
        }

        /* GRID DE CAMPOS */

        .profile-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .profile-field {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 14px;
            padding: 7px 10px;
            border-radius: var(--radius-md);
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(55, 65, 81, 0.95);
        }

        .profile-field:nth-child(odd) {
            background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.08), rgba(15, 23, 42, 0.96));
        }

        .field-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
        }

        .field-value {
            font-size: 0.9rem;
            font-weight: 500;
            color: #e5e7ff;
            text-align: right;
            word-break: break-word;
        }

        /* SEPARADOR */

        .profile-separator {
            height: 0;
            border-top: 1px dashed rgba(75, 85, 99, 0.9);
            margin: 6px 4px;
        }

        /* ERRORES / ESTADO */

        .profile-error {
            font-size: 0.9rem;
            color: #fecaca;
            background: rgba(127, 29, 29, 0.7);
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid rgba(127, 29, 29, 0.9);
        }

        /* RESPONSIVE */

        @media (min-width: 720px) {
            .profile-shell {
                padding: 24px 26px 24px;
            }

            .profile-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .profile-separator {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 600px) {
            .profile-header {
                grid-template-columns: minmax(0, 1fr);
                align-items: flex-start;
            }

            .profile-header>.btn.primary {
                justify-self: flex-start;
            }

            .profile-shell {
                padding: 18px 16px;
                border-radius: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-shell">
        <header class="profile-header">
            <button class="profile-back" onclick="window.location.href='index.html'">
                ⬅ Volver
            </button>
            <div class="profile-title-group">
                <h1>Perfil de usuario</h1>
                <p>Revisa tu información personal y el estado de tu cuenta.</p>
            </div>
            <button class="btn primary" onclick="window.location.href='modProfile.html'">
                Editar perfil
            </button>
        </header>

        <main class="profile-main">
            <section class="profile-card">
                <div class="profile-card-header">
                    <div class="avatar-wrapper">
                        <div class="avatar-fallback" id="avatarFallback">U</div>
                        <img id="avatarImg" alt="Avatar" style="display:none;">
                    </div>
                    <div class="identity">
                        <h2 id="profileName">Cargando...</h2>
                        <p id="profileEmail" class="identity-email"></p>
                        <span id="accountStatus" class="badge badge-active">Activo</span>
                    </div>
                </div>

                <div class="profile-grid" id="profile">
                    <!-- Aquí se inserta el contenido desde JS -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const profileDiv = document.getElementById('profile');
        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const avatarImg = document.getElementById('avatarImg');
        const avatarFallback = document.getElementById('avatarFallback');
        const accountStatus = document.getElementById('accountStatus');

        function getAccessToken() {
            return localStorage.getItem('access_token');
        }

        function formatDate(value) {
            if (!value) return 'N/A';
            const d = new Date(value);
            if (isNaN(d)) return value;
            return d.toLocaleString();
        }

        function boolLabel(v) {
            return v ? 'Sí' : 'No';
        }

        async function loadProfile() {
            const token = getAccessToken();
            if (!token) {
                profileName.textContent = 'No autenticado';
                profileDiv.innerHTML = '<p class="profile-error">Debes iniciar sesión para ver tu perfil.</p>';
                accountStatus.textContent = 'Inactivo';
                accountStatus.className = 'badge badge-inactive';
                return;
            }

            try {
                const res = await fetch('/api/users/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (res.ok) {
                    const data = await res.json();
                    const u = data.data;

                    profileName.textContent = u.name || 'Usuario sin nombre';
                    profileEmail.textContent = u.email || '';
                    avatarFallback.textContent = (u.name || u.email || '?')
                        .trim()
                        .charAt(0)
                        .toUpperCase();

                    if (u.icon) {
                        avatarImg.src = u.icon;
                        avatarImg.style.display = 'block';
                        avatarFallback.style.display = 'none';
                    } else {
                        avatarImg.style.display = 'none';
                        avatarFallback.style.display = 'flex';
                    }

                    if (u.is_active) {
                        accountStatus.textContent = 'Activo';
                        accountStatus.className = 'badge badge-active';
                    } else {
                        accountStatus.textContent = 'Inactivo';
                        accountStatus.className = 'badge badge-inactive';
                    }

                    profileDiv.innerHTML = `
            <div class="profile-field">
              <span class="field-label">Teléfono</span>
              <span class="field-value">${u.phone || 'N/A'}</span>
            </div>
            <div class="profile-field">
              <span class="field-label">Fecha de nacimiento</span>
              <span class="field-value">${u.birthday || 'N/A'}</span>
            </div>
            <div class="profile-field">
              <span class="field-label">Dinero</span>
              <span class="field-value">${u.money ?? '0.00'}</span>
            </div>
            <div class="profile-field">
              <span class="field-label">Último login</span>
              <span class="field-value">${formatDate(u.last_login)}</span>
            </div>
            <div class="profile-field">
              <span class="field-label">Fecha de creación</span>
              <span class="field-value">${formatDate(u.date_joined)}</span>
            </div>
            <div class="profile-separator"></div>
            <div class="profile-field">
              <span class="field-label">Staff</span>
              <span class="field-value">${boolLabel(u.is_staff)}</span>
            </div>
            <div class="profile-field">
              <span class="field-label">Superusuario</span>
              <span class="field-value">${boolLabel(u.is_superuser)}</span>
            </div>
          `;
                } else {
                    profileName.textContent = 'Error al cargar';
                    profileDiv.innerHTML = '<p class="profile-error">Error al cargar perfil.</p>';
                    accountStatus.textContent = 'Desconocido';
                    accountStatus.className = 'badge badge-warning';
                }
            } catch (err) {
                console.error(err);
                profileName.textContent = 'Error de conexión';
                profileDiv.innerHTML = '<p class="profile-error">Error de conexión con el servidor.</p>';
                accountStatus.textContent = 'Desconocido';
                accountStatus.className = 'badge badge-warning';
            }
        }

        loadProfile();
    </script>
</body>


</html>
