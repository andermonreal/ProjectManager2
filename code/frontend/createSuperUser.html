<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Creación de Superusuarios</title>
    <style>
        :root {
            --bg-main: #020617;
            --bg-admin: rgba(15, 23, 42, 0.95);
            --bg-glass: rgba(17, 24, 39, 0.9);
            --accent-admin: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-admin: rgba(148, 163, 184, 0.25);
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-admin: 0 20px 50px rgba(15, 23, 42, 0.95);
            --shadow-glow: 0 0 0 1px rgba(139, 92, 246, 0.4);
            --transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-main);
            background:
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #020617 0%, #0a0e1a 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        /* CONTENEDOR COMPACTO */
        .admin-container {
            width: 100%;
            max-width: 580px;
            height: 100vh;
            max-height: 100vh;
            background: var(--bg-admin);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-admin);
            box-shadow: var(--shadow-admin);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER COMPACTO */
        .page-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.12), rgba(99, 102, 241, 0.08));
            padding: 20px 24px;
            text-align: center;
            border-bottom: 1px solid var(--border-admin);
            flex-shrink: 0;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-admin), #10b981);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .page-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-main), #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .admin-badge {
            background: linear-gradient(135deg, var(--accent-admin), #a78bfa);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
        }

        .lead {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.4;
            margin: 0;
        }

        /* FORM COMPACTO */
        .admin-form {
            flex: 1;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px 16px;
            overflow: auto;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            padding: 12px 14px;
            background: rgba(17, 24, 39, 0.9);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 0.9rem;
            transition: all var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-admin);
            box-shadow: var(--shadow-glow), 0 0 0 3px var(--accent-glow);
            background: rgba(17, 24, 39, 0.98);
            transform: translateY(-1px);
        }

        /* ERRORES COMPACTOS */
        .error {
            min-height: 16px;
            font-size: 0.75rem;
            color: var(--danger);
            margin-top: 4px;
            opacity: 0;
            transform: translateY(-2px);
            transition: all 0.2s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* BOTÓN COMPACTO */
        .submit-btn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--accent-admin), #7c3aed);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: all var(--transition);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 16px 35px rgba(139, 92, 246, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* MENSAJE COMPACTO */
        #message {
            grid-column: 1 / -1;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 12px;
            opacity: 0;
            transform: translateY(6px);
            transition: all 0.3s ease;
        }

        #message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.5);
            color: #bbf7d0;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
        }

        /* LINK COMPACTO */
        .back-link {
            grid-column: 1 / -1;
            text-align: center;
            padding: 12px 0 8px;
            border-top: 1px solid var(--border-admin);
        }

        .back-link a {
            color: var(--accent-admin);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 6px 16px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: var(--radius-md);
            display: inline-block;
            transition: all var(--transition);
        }

        .back-link a:hover {
            background: rgba(139, 92, 246, 0.12);
        }

        /* RESPONSIVE */
        @media (max-width: 680px) {
            .admin-form {
                grid-template-columns: 1fr;
                gap: 14px;
                padding: 20px 16px;
            }

            body {
                padding: 8px;
            }

            .page-header {
                padding: 16px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="page-header">
            <h1>Superusuarios <span class="admin-badge">ADMIN</span></h1>
            <p class="lead">Crea nuevos administradores</p>
        </header>

        <form id="registerForm" class="admin-form" novalidate>
            <div class="input-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" class="input-field" placeholder="Admin" required />
                <div class="error" data-for="name"></div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="input-field" placeholder="admin@ejemplo.com"
                    required />
                <div class="error" data-for="email"></div>
            </div>

            <div class="input-group full-width">
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" class="input-field" placeholder="Mín. 8 chars"
                    required minlength="8" />
                <div class="error" data-for="password"></div>
            </div>

            <div class="input-group full-width">
                <label for="confirm">Confirmar</label>
                <input id="confirm" name="confirm" type="password" class="input-field" placeholder="Repetir contraseña"
                    required />
                <div class="error" data-for="confirm"></div>
            </div>

            <div class="input-group">
                <label for="phone">Teléfono</label>
                <input id="phone" name="phone" type="tel" class="input-field" placeholder="+34 600 123 456" />
                <div class="error" data-for="phone"></div>
            </div>

            <div class="input-group">
                <label for="birthday">Nacimiento</label>
                <input id="birthday" name="birthday" type="date" class="input-field" required />
                <div class="error" data-for="birthday"></div>
            </div>

            <button type="submit" class="submit-btn">Crear Superusuario</button>

            <div id="message" role="status"></div>

            <div class="back-link">
                <a href="index.html">← Volver</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');
        const submitBtn = form.querySelector('button[type="submit"]');

        function setError(fieldName, text) {
            const el = document.querySelector(`.error[data-for="${fieldName}"]`);
            if (el) {
                el.textContent = text || '';
                el.classList.toggle('show', !!text);
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(e => {
                e.textContent = '';
                e.classList.remove('show');
            });
            message.textContent = '';
            message.classList.remove('show', 'success', 'error');
        }

        // Validación en tiempo real
        form.name.addEventListener('blur', (e) => {
            if (!e.target.value.trim()) setError('name', 'El nombre es obligatorio.');
            else setError('name');
        });

        form.email.addEventListener('blur', (e) => {
            const email = e.target.value.trim();
            if (!email) setError('email', 'El correo es obligatorio.');
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) setError('email', 'Correo inválido.');
            else setError('email');
        });

        form.password.addEventListener('blur', (e) => {
            const password = e.target.value;
            if (!password) setError('password', 'La contraseña es obligatoria.');
            else if (password.length < 8) setError('password', 'Mínimo 8 caracteres.');
            else setError('password');
        });

        form.confirm.addEventListener('blur', (e) => {
            const confirm = e.target.value;
            const password = form.password.value;
            if (!confirm) setError('confirm', 'Confirma la contraseña.');
            else if (password && confirm !== password) setError('confirm', 'Las contraseñas no coinciden.');
            else setError('confirm');
        });

        form.phone.addEventListener('blur', (e) => {
            const phone = e.target.value.trim();
            if (phone && !/^[0-9+\-\s()]{6,20}$/.test(phone)) setError('phone', 'Teléfono inválido.');
            else setError('phone');
        });

        form.birthday.addEventListener('blur', (e) => {
            if (!e.target.value) setError('birthday', 'La fecha es obligatoria.');
            else setError('birthday');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando superusuario...';

            const data = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                password: form.password.value,
                confirm: form.confirm.value,
                phone: form.phone.value.trim(),
                birthday: form.birthday.value
            };

            let valid = true;
            if (!data.name) { setError('name', 'El nombre es obligatorio.'); valid = false; }
            if (!data.email) { setError('email', 'El correo es obligatorio.'); valid = false; }
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) { setError('email', 'Correo inválido.'); valid = false; }
            if (!data.password) { setError('password', 'La contraseña es obligatoria.'); valid = false; }
            else if (data.password.length < 8) { setError('password', 'Mínimo 8 caracteres.'); valid = false; }
            if (!data.confirm) { setError('confirm', 'Confirma la contraseña.'); valid = false; }
            else if (data.password !== data.confirm) { setError('confirm', 'Las contraseñas no coinciden.'); valid = false; }
            if (!data.birthday) { setError('birthday', 'La fecha es obligatoria.'); valid = false; }
            if (data.phone && !/^[0-9+\-\s()]{6,20}$/.test(data.phone)) { setError('phone', 'Teléfono inválido.'); valid = false; }

            if (!valid) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Superusuario';
                return;
            }

            const payload = {
                name: data.name,
                email: data.email,
                password: data.password,
                phone: data.phone || null,
                birthday: data.birthday
            };

            try {
                const res = await fetch('/api/users/superusers/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },
                    body: JSON.stringify(payload)
                });

                const body = await res.json().catch(() => ({}));

                if (res.ok) {
                    message.textContent = '¡Superusuario creado exitosamente!';
                    message.className = 'show success';
                    form.reset();
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    message.textContent = body.error || body.detail || 'Error al crear superusuario.';
                    message.className = 'show error';
                }
            } catch (err) {
                console.error(err);
                message.textContent = 'Error de conexión al servidor.';
                message.className = 'show error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Superusuario';
            }
        });
    </script>
</body>

</html>
