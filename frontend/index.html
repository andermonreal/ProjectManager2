<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Inicio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 520px;
            margin: 40px auto;
            padding: 0 16px;
            text-align: center;
        }

        h1,
        h2 {
            margin-bottom: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            cursor: pointer;
        }

        .primary {
            background: #1976d2;
            color: #fff;
            border: none;
        }

        .secondary {
            background: #e0e0e0;
            color: #000;
            border: none;
        }

        .danger {
            background: #d32f2f;
            color: #fff;
            border: none;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            font-size: 14px;
        }

        .project {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 8px 0;
            text-align: left;
        }

        #status {
            margin-top: 12px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Bienvenido</h1>

    <!-- NavegaciÃ³n -->
    <button id="btnRegister" class="btn secondary">Registrar</button>
    <button id="btnLogin" class="btn primary">Iniciar sesiÃ³n</button>
    <button id="btnLogout" class="btn danger">Cerrar sesiÃ³n</button>
    <button id="btnProfile" class="btn secondary">Perfil</button>

    <div id="status" aria-live="polite"></div>

    <!-- PROYECTOS -->
    <div id="projectsSection" style="display:none;">
        <h2>ðŸ“„ Mis proyectos</h2>
        <div id="projectsList"></div>

        <h2>âž• Nuevo proyecto</h2>
        <input id="title" placeholder="TÃ­tulo">
        <input id="description" placeholder="DescripciÃ³n">
        <textarea id="content" placeholder="Contenido"></textarea>
        <button class="btn primary" onclick="createProject()">Crear proyecto</button>
    </div>

    <script>
        const btnRegister = document.getElementById('btnRegister');
        const btnLogin = document.getElementById('btnLogin');
        const btnLogout = document.getElementById('btnLogout');
        const btnProfile = document.getElementById('btnProfile');
        const status = document.getElementById('status');

        const projectsSection = document.getElementById('projectsSection');
        const projectsList = document.getElementById('projectsList');

        const API_PROJECTS = '/api/projects/';

        // NavegaciÃ³n
        btnRegister.onclick = () => location.href = 'register.html';
        btnLogin.onclick = () => location.href = 'login.html';
        btnProfile.onclick = () => location.href = 'profile.html';

        function isLoggedIn() {
            return !!localStorage.getItem('access_token');
        }

        function authHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            };
        }

        async function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            updateUI();
        }

        btnLogout.onclick = logout;

        function updateUI() {
            if (isLoggedIn()) {
                btnLogin.style.display = 'none';
                btnRegister.style.display = 'none';
                btnLogout.style.display = 'block';
                btnProfile.style.display = 'block';
                projectsSection.style.display = 'block';
                status.textContent = 'Usuario autenticado';

                loadProjects();
            } else {
                btnLogin.style.display = 'block';
                btnRegister.style.display = 'block';
                btnLogout.style.display = 'none';
                btnProfile.style.display = 'none';
                projectsSection.style.display = 'none';
                status.textContent = 'No autenticado';
            }
        }

        async function loadProjects() {
            projectsList.innerHTML = 'Cargando proyectos...';

            try {
                const res = await fetch(API_PROJECTS, {
                    headers: authHeaders()
                });

                if (!res.ok) throw new Error('No autorizado');

                const data = await res.json();
                projectsList.innerHTML = '';

                if (data.length === 0) {
                    projectsList.innerHTML = '<p>No tienes proyectos aÃºn</p>';
                    return;
                }

                data.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'project';
                    div.innerHTML = `
                        <strong>${p.title}</strong><br>
                        <small>${p.description || ''}</small><br>
                        <div>${p.content || ''}</div>
                    `;
                    projectsList.appendChild(div);
                });

            } catch (err) {
                projectsList.innerHTML = '<p>Error cargando proyectos</p>';
            }
        }

        async function createProject() {
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title) {
                alert('El tÃ­tulo es obligatorio');
                return;
            }

            const res = await fetch(API_PROJECTS, {
                method: 'POST',
                headers: authHeaders(),
                body: JSON.stringify({ title, description, content })
            });

            if (res.ok) {
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('content').value = '';
                loadProjects();
            } else {
                alert('Error creando proyecto');
            }
        }

        updateUI();
    </script>
</body>

</html>
