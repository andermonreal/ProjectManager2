<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Editar perfil</title>
    <style>
        :root {
            --bg-main: #020617;
            --bg-elevated: #0f172a;
            --bg-card: rgba(15, 23, 42, 0.98);
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.16);
            --accent-strong: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-soft: rgba(148, 163, 184, 0.35);
            --border-focus: rgba(99, 102, 241, 0.6);
            --radius-lg: 16px;
            /* REDUCIDO */
            --radius-md: 12px;
            /* REDUCIDO */
            --radius-pill: 999px;
            --shadow-soft: 0 15px 40px rgba(15, 23, 42, 0.95);
            /* MENOS sombra */
            --shadow-glow: 0 0 0 1px rgba(99, 102, 241, 0.5);
            --transition-fast: 0.18s ease-out;
            --transition-med: 0.25s ease-out;
            --font-main: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        /* SIN SCROLL */

        body {
            font-family: var(--font-main);
            background: radial-gradient(circle at 20% 80%, #1e1b4b 0%, #020617 50%, #000 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            /* REDUCIDO */
        }

        /* SHELL M√ÅS COMPACTO */
        .edit-shell {
            width: 100%;
            max-width: 800px;
            /* REDUCIDO */
            height: 100vh;
            /* OCUPA TODO */
            max-height: 100vh;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.97), rgba(17, 24, 39, 0.98));
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-soft);
            padding: 0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .edit-shell::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.06), transparent 50%);
            pointer-events: none;
        }

        /* HEADER COMPACTO */
        .edit-header {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 12px;
            /* REDUCIDO */
            padding: 16px 20px 8px;
            /* REDUCIDO */
            position: relative;
            z-index: 1;
        }

        .profile-back {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.6);
            color: var(--text-muted);
            padding: 8px 12px;
            /* REDUCIDO */
            border-radius: var(--radius-pill);
            font-size: 0.85rem;
            /* REDUCIDO */
            cursor: pointer;
            transition: all var(--transition-med);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .profile-back:hover {
            background: rgba(15, 23, 42, 1);
            border-color: var(--border-focus);
            color: var(--text-main);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
        }

        .edit-title-group h1 {
            font-size: 1.6rem;
            /* REDUCIDO */
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
            /* REDUCIDO */
            margin-bottom: 2px;
        }

        .edit-title-group h1::before {
            content: "";
            width: 8px;
            /* REDUCIDO */
            height: 20px;
            /* REDUCIDO */
            border-radius: var(--radius-pill);
            background: linear-gradient(135deg, var(--accent), var(--success));
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.6);
        }

        .edit-title-group p {
            color: var(--text-muted);
            font-size: 0.85rem;
            /* REDUCIDO */
            margin: 0;
        }

        /* MAIN CON SCROLL INTERNO SOLO SI ES NECESARIO */
        .edit-main {
            flex: 1;
            padding: 12px 20px 20px;
            /* REDUCIDO */
            position: relative;
            z-index: 1;
            overflow: auto;
        }

        .edit-form {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 20px;
            /* REDUCIDO */
            border: 1px solid rgba(55, 65, 81, 0.95);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.92);
        }

        /* SECCIONES M√ÅS COMPACTAS */
        .form-section {
            margin-bottom: 20px;
            /* REDUCIDO */
        }

        .form-section h3 {
            font-size: 1rem;
            /* REDUCIDO */
            margin-bottom: 12px;
            /* REDUCIDO */
            display: flex;
            align-items: center;
            gap: 8px;
            /* REDUCIDO */
            color: var(--text-main);
        }

        .section-icon {
            font-size: 1.15rem;
        }

        /* REDUCIDO */

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            /* REDUCIDO */
            gap: 12px;
            /* REDUCIDO */
        }

        /* INPUTS M√ÅS COMPACTOS */
        .input-group label {
            display: block;
            font-size: 0.8rem;
            /* REDUCIDO */
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 4px;
            /* REDUCIDO */
            letter-spacing: 0.02em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            /* REDUCIDO */
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(75, 85, 99, 0.8);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 0.9rem;
            /* REDUCIDO */
            transition: all var(--transition-fast);
            backdrop-filter: blur(12px);
        }

        input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: var(--shadow-glow), 0 0 0 3px rgba(99, 102, 241, 0.08);
            background: rgba(17, 24, 39, 1);
            transform: translateY(-1px);
        }

        /* UPLOAD COMPACTO */
        .image-upload-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .avatar-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .avatar-upload-preview {
            width: 100px;
            /* REDUCIDO */
            height: 100px;
            /* REDUCIDO */
            border-radius: 999px;
            border: 3px solid rgba(99, 102, 241, 0.4);
            padding: 3px;
            background: radial-gradient(circle, var(--accent-soft), rgba(15, 23, 42, 1));
            box-shadow: 0 12px 25px rgba(15, 23, 42, 0.9);
            overflow: hidden;
            transition: all var(--transition-med);
        }

        .avatar-upload-preview:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        .avatar-fallback {
            font-size: 1.9rem;
            /* REDUCIDO */
            font-weight: 700;
        }

        .upload-label {
            cursor: pointer;
            padding: 10px 18px;
            /* REDUCIDO */
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: white;
            border-radius: var(--radius-pill);
            font-weight: 500;
            font-size: 0.85rem;
            /* REDUCIDO */
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-fast);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
            border: 1px solid rgba(129, 140, 248, 0.3);
        }

        .upload-label:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(79, 70, 229, 0.6);
        }

        .upload-hint {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.78rem;
            /* REDUCIDO */
        }

        .upload-hint p {
            margin: 0 0 2px 0;
        }

        /* REDUCIDO */

        .password-hint {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.6);
            border-radius: var(--radius-md);
            padding: 8px 12px;
            /* REDUCIDO */
            font-size: 0.78rem;
            /* REDUCIDO */
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* BOTONES COMPACTOS */
        .btn {
            border: none;
            padding: 10px 20px;
            /* REDUCIDO */
            border-radius: var(--radius-pill);
            font-size: 0.9rem;
            /* REDUCIDO */
            font-weight: 600;
            cursor: pointer;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            border: 1px solid rgba(129, 140, 248, 0.4);
            transition: all var(--transition-med);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-large {
            padding: 12px 24px;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.6);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            /* REDUCIDO */
            padding-top: 16px;
            /* REDUCIDO */
            border-top: 1px solid rgba(75, 85, 99, 0.4);
        }

        /* MENSAJES COMPACTOS */
        .message-container {
            margin-top: 12px;
            /* REDUCIDO */
            padding: 12px 16px;
            /* REDUCIDO */
            border-radius: var(--radius-md);
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all var(--transition-med);
            font-size: 0.9rem;
        }

        .message-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.6);
            color: #bbf7d0;
        }

        .message-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.6);
            color: #fecaca;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .edit-shell {
                max-width: 100%;
                border-radius: 12px;
            }

            .edit-header {
                padding: 14px 16px 6px;
                gap: 10px;
            }

            .edit-main {
                padding: 8px 16px 16px;
            }

            .edit-form {
                padding: 16px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .edit-title-group h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <!-- HTML SIN CAMBIOS, solo el script necesita correcci√≥n -->
    <div class="edit-shell">
        <!-- Tu HTML actual exactamente igual -->
        <header class="edit-header">
            <button class="profile-back" onclick="window.location.href='profile.html'">
                ‚¨Ö Volver al perfil
            </button>
            <div class="edit-title-group">
                <h1>Editar perfil</h1>
                <p>Actualiza tu informaci√≥n personal y foto de perfil.</p>
            </div>
        </header>

        <main class="edit-main">
            <form id="updateForm" class="edit-form">
                <!-- Todo tu contenido de formulario igual -->
                <section class="form-section">
                    <h3><span class="section-icon">üë§</span> Informaci√≥n b√°sica</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="name">Nombre completo</label>
                            <input id="name" name="name" type="text" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Tel√©fono</label>
                            <input id="phone" name="phone" type="tel">
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h3><span class="section-icon">üñºÔ∏è</span> Foto de perfil</h3>
                    <div class="image-upload-group">
                        <div class="avatar-upload-wrapper">
                            <div class="avatar-upload-preview">
                                <div class="avatar-fallback" id="avatarFallback">U</div>
                                <img id="avatarPreview" alt="Vista previa" style="display:none;">
                            </div>
                            <label for="icon" class="upload-label">
                                <span class="upload-text">Cambiar foto</span>
                                <span class="upload-icon">üì∑</span>
                            </label>
                            <input id="icon" name="icon" type="file" accept="image/*" hidden>
                        </div>
                        <div class="upload-hint">
                            <p>Formatos JPG, PNG (m√°x. 2MB)</p>
                            <p>Se recortar√° autom√°ticamente</p>
                        </div>
                    </div>
                </section>

                <section class="form-section" id="passwordSection">
                    <h3><span class="section-icon">üîí</span> Cambiar contrase√±a</h3>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="current_password">Contrase√±a actual</label>
                            <input id="current_password" name="current_password" type="password">
                        </div>
                        <div class="input-group">
                            <label for="new_password">Nueva contrase√±a</label>
                            <input id="new_password" name="new_password" type="password">
                        </div>
                        <div class="input-group">
                            <label for="confirm_password">Confirmar nueva</label>
                            <input id="confirm_password" name="confirm_password" type="password">
                        </div>
                    </div>
                    <div class="password-hint">
                        <span>Deja en blanco si no quieres cambiar</span>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn btn-large">Actualizar perfil</button>
                </div>
            </form>

            <div id="updateMessage" class="message-container"></div>
        </main>
    </div>

    <!-- SCRIPT CORREGIDO -->
    <script>
        const updateForm = document.getElementById('updateForm');
        const updateMessage = document.getElementById('updateMessage');
        const previewIcon = document.getElementById('avatarPreview');
        const avatarFallback = document.getElementById('avatarFallback');

        function getAccessToken() { return localStorage.getItem('access_token'); }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Vista previa de la imagen
        document.getElementById('icon').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const base64 = await fileToBase64(file);
                previewIcon.src = base64;
                previewIcon.style.display = 'block';
                avatarFallback.style.display = 'none';
            } else {
                previewIcon.style.display = 'none';
                avatarFallback.style.display = 'flex';
            }
        });

        // Cargar datos iniciales
        async function loadFormData() {
            const token = getAccessToken();
            if (!token) return;
            try {
                const res = await fetch('/api/users/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (res.ok) {
                    const u = (await res.json()).data;
                    updateForm.name.value = u.name || '';
                    updateForm.phone.value = u.phone || '';
                }
            } catch (e) { console.error(e); }
        }

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = getAccessToken();
            if (!token) {
                updateMessage.textContent = 'No autenticado.';
                updateMessage.className = 'message-container show message-error';
                return;
            }

            const payload = {};
            const name = updateForm.name.value.trim();
            const phone = updateForm.phone.value.trim();
            const iconFile = updateForm.icon.files[0];
            const current_password = updateForm.current_password.value;
            const new_password = updateForm.new_password.value;
            const confirm_password = updateForm.confirm_password.value;

            if (name) payload.name = name;
            if (phone) payload.phone = phone;
            if (iconFile) payload.icon = await fileToBase64(iconFile);

            if (current_password || new_password || confirm_password) {
                if (!current_password || !new_password || !confirm_password) {
                    updateMessage.textContent = 'Rellena todos los campos de contrase√±a.';
                    updateMessage.className = 'message-container show message-error';
                    return;
                }
                if (new_password !== confirm_password) {
                    updateMessage.textContent = 'Las contrase√±as no coinciden.';
                    updateMessage.className = 'message-container show message-error';
                    return;
                }
                payload.current_password = current_password;
                payload.new_password = new_password;
            }

            if (Object.keys(payload).length === 0) {
                updateMessage.textContent = 'Modifica al menos un campo.';
                updateMessage.className = 'message-container show message-error';
                return;
            }

            try {
                const res = await fetch('/api/users/profile/update', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    updateMessage.textContent = 'Perfil actualizado correctamente.';
                    updateMessage.className = 'message-container show message-success';
                    updateForm.current_password.value = '';
                    updateForm.new_password.value = '';
                    updateForm.confirm_password.value = '';
                    updateForm.icon.value = '';
                    previewIcon.style.display = 'none';
                    avatarFallback.style.display = 'flex';
                } else {
                    updateMessage.textContent = data.detail || 'Error al actualizar.';
                    updateMessage.className = 'message-container show message-error';
                }
            } catch (e) {
                console.error(e);
                updateMessage.textContent = 'Error de conexi√≥n.';
                updateMessage.className = 'message-container show message-error';
            }
        });

        loadFormData();
    </script>
</body>

</html>
