<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Editar perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }

        form div {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }

        button:hover {
            background: #2563eb;
        }

        #previewIcon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: 10px;
        }

        #updateMessage {
            margin-top: 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <h1>Editar perfil</h1>
    <form id="updateForm">
        <div>
            <label for="name">Nombre:</label>
            <input id="name" name="name" type="text">
        </div>
        <div>
            <label for="phone">Teléfono:</label>
            <input id="phone" name="phone" type="tel">
        </div>
        <div>
            <label for="icon">Icono (subir foto):</label>
            <input id="icon" name="icon" type="file" accept="image/*">
            <div id="previewIcon"></div>
        </div>
        <div>
            <label for="current_password">Contraseña actual:</label>
            <input id="current_password" name="current_password" type="password">
        </div>
        <div>
            <label for="new_password">Nueva contraseña:</label>
            <input id="new_password" name="new_password" type="password">
        </div>
        <div>
            <label for="confirm_password">Repetir nueva contraseña:</label>
            <input id="confirm_password" name="confirm_password" type="password">
        </div>
        <button type="submit">Actualizar perfil</button>
    </form>
    <button onclick="window.location.href='profile.html'">Volver</button>
    <div id="updateMessage"></div>

    <script>
        const updateForm = document.getElementById('updateForm');
        const updateMessage = document.getElementById('updateMessage');
        const previewIcon = document.getElementById('previewIcon');

        function getAccessToken() { return localStorage.getItem('access_token'); }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Vista previa de la imagen
        updateForm.icon.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const base64 = await fileToBase64(file);
                previewIcon.innerHTML = `<img src="${base64}" alt="preview">`;
            } else previewIcon.innerHTML = '';
        });

        // Cargar datos iniciales
        async function loadFormData() {
            const token = getAccessToken();
            if (!token) return;
            try {
                const res = await fetch('/api/users/profile', { headers: { 'Authorization': 'Bearer ' + token } });
                if (res.ok) {
                    const u = (await res.json()).data;
                    updateForm.name.value = u.name;
                    updateForm.phone.value = u.phone;
                }
            } catch (e) { console.error(e); }
        }

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = getAccessToken();
            if (!token) { updateMessage.textContent = 'No autenticado.'; updateMessage.style.color = 'red'; return; }

            const payload = {};
            const name = updateForm.name.value.trim();
            const phone = updateForm.phone.value.trim();
            const iconFile = updateForm.icon.files[0];
            const current_password = updateForm.current_password.value;
            const new_password = updateForm.new_password.value;
            const confirm_password = updateForm.confirm_password.value;

            if (name) payload.name = name;
            if (phone) payload.phone = phone;
            if (iconFile) payload.icon = await fileToBase64(iconFile);

            if (current_password || new_password || confirm_password) {
                if (!current_password || !new_password || !confirm_password) {
                    updateMessage.textContent = 'Debe rellenar todos los campos de contraseña.';
                    updateMessage.style.color = 'red';
                    return;
                }
                if (new_password !== confirm_password) {
                    updateMessage.textContent = 'Las contraseñas nuevas no coinciden.';
                    updateMessage.style.color = 'red';
                    return;
                }
                payload.current_password = current_password;
                payload.new_password = new_password;
            }

            if (Object.keys(payload).length === 0) {
                updateMessage.textContent = 'Debe modificar al menos un campo.';
                updateMessage.style.color = 'red';
                return;
            }

            try {
                const res = await fetch('/api/users/profile/update', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {
                    updateMessage.textContent = 'Perfil actualizado correctamente.';
                    updateMessage.style.color = 'green';
                    updateForm.current_password.value = '';
                    updateForm.new_password.value = '';
                    updateForm.confirm_password.value = '';
                    updateForm.icon.value = '';
                    previewIcon.innerHTML = '';
                } else {
                    updateMessage.textContent = JSON.stringify(data);
                    updateMessage.style.color = 'red';
                }
            } catch (e) {
                console.error(e);
                updateMessage.textContent = 'Error de conexión.';
                updateMessage.style.color = 'red';
            }
        });

        loadFormData();
    </script>
</body>

</html>
