<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perfil de usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        #profile {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #profile p {
            margin-bottom: 12px;
        }

        #profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            margin-top: 10px;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <h1>Perfil de usuario</h1>
    <div id="profile"></div>
    <button onclick="window.location.href='modProfile.html'">Editar perfil</button>
    <button onclick="window.location.href='index.html'">Volver</button>

    <script>
        const profileDiv = document.getElementById('profile');

        function getAccessToken() { return localStorage.getItem('access_token'); }

        async function loadProfile() {
            const token = getAccessToken();
            if (!token) { profileDiv.textContent = 'No autenticado.'; return; }

            try {
                const res = await fetch('/api/users/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (res.ok) {
                    const data = await res.json();
                    const u = data.data;
                    profileDiv.innerHTML = `
                        <p><strong>Nombre:</strong> ${u.name}</p>
                        <p><strong>Email:</strong> ${u.email}</p>
                        <p><strong>Teléfono:</strong> ${u.phone}</p>
                        <p><strong>Fecha nacimiento:</strong> ${u.birthday}</p>
                        <p><strong>Dinero:</strong> ${u.money}</p>
                        <p><strong>Icono:</strong> ${u.icon ? `<img src="${u.icon}" alt="icono">` : 'N/A'}</p>
                        <p><strong>Activo:</strong> ${u.is_active}</p>
                        <p><strong>Staff:</strong> ${u.is_staff}</p>
                        <p><strong>Superusuario:</strong> ${u.is_superuser}</p>
                        <p><strong>Último login:</strong> ${u.last_login || 'N/A'}</p>
                        <p><strong>Fecha creación:</strong> ${u.date_joined}</p>
                    `;
                } else {
                    profileDiv.textContent = 'Error al cargar perfil.';
                }
            } catch (err) {
                console.error(err);
                profileDiv.textContent = 'Error de conexión.';
            }
        }

        loadProfile();
    </script>
</body>

</html>
