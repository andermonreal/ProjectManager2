<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro de usuario</title>
    <style>
        :root {
            --bg-1: #f6f8fb;
            --card-bg: #ffffff;
            --accent: #6c63ff;
            --accent-2: #00bfa6;
            --muted: #6b7280;
            --error: #e11d48;
            --success: #16a34a;
            --glass: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: #0f172a;
        }

        /* Header above the card */
        .page-header {
            text-align: center;
            margin-bottom: -20px;
            /* sit visually above the card */
            z-index: 2;
        }

        .page-header h1 {
            margin: 0;
            font-size: 26px;
            letter-spacing: -0.4px;
            color: #0b1220;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6));
            display: inline-block;
            padding: 8px 14px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
        }

        .page-header p.lead {
            margin: 8px 0 0 0;
            color: var(--muted);
            font-size: 13px;
        }

        .card {
            width: 100%;
            max-width: 720px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), var(--card-bg));
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            padding: 28px;
            display: grid;
            gap: 18px;
            align-items: start;
            border: 1px solid rgba(99, 102, 241, 0.06);
            transform: translateY(0);
            position: relative;
            padding-top: 44px;
            /* ensure header overlap area doesn't hide content */
        }

        h1 {
            margin: 0 0 4px 0;
            font-size: 22px;
            letter-spacing: -0.2px;
            color: #0b1220;
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 13px;
        }

        form {
            display: grid;
            gap: 14px;
            grid-template-columns: 1fr 1fr;
        }

        /* single-column elements (buttons, message) span both columns */
        form>div.full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 13px;
            color: #0f172a;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            background: linear-gradient(180deg, var(--glass), rgba(255, 255, 255, 0.85));
            outline: none;
            transition: box-shadow .16s, border-color .12s, transform .08s;
            font-size: 14px;
            color: #06121b;
            box-shadow: 0 1px 0 rgba(15, 23, 42, 0.02) inset;
        }

        input::placeholder {
            color: #9aa3b2;
        }

        input:focus {
            border-color: rgba(108, 99, 255, 0.9);
            box-shadow: 0 6px 18px rgba(108, 99, 255, 0.08);
            transform: translateY(-1px);
        }

        .helper {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px;
        }

        .error {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            min-height: 18px;
        }

        .success {
            color: var(--success);
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
            margin-top: 6px;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, var(--accent), #8a84ff);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.2px;
            box-shadow: 0 8px 24px rgba(108, 99, 255, 0.14);
            transition: transform .12s, box-shadow .12s, opacity .12s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* secondary small button style (if needed) */
        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(15, 23, 42, 0.06);
            padding: 10px 14px;
            border-radius: 10px;
            color: var(--muted);
            cursor: pointer;
        }

        #message {
            font-size: 14px;
            padding: 10px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        /* responsive */
        @media (max-width:720px) {
            .card {
                padding: 20px;
            }

            form {
                grid-template-columns: 1fr;
            }

            .actions {
                justify-content: stretch;
                flex-direction: column-reverse;
            }

            button[type="submit"] {
                width: 100%;
            }

            .page-header h1 {
                font-size: 20px;
                padding: 6px 10px;
            }
        }
    </style>
</head>

<body>
    <header class="page-header">
        <h1>Creación de superusuarios</h1>
        <p class="lead">Registra nuevos usuarios administradores</p>
    </header>
    <form id="registerForm" novalidate>
        <div>
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" required />
            <div class="error" data-for="name"></div>
        </div>

        <div>
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" required />
            <div class="error" data-for="email"></div>
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required minlength="8" />
            <div class="error" data-for="password"></div>
        </div>

        <div>
            <label for="confirm">Confirmar contraseña</label>
            <input id="confirm" name="confirm" type="password" required />
            <div class="error" data-for="confirm"></div>
        </div>

        <div>
            <label for="phone">Teléfono</label>
            <input id="phone" name="phone" type="tel" pattern="^[0-9+\-\s()]{6,20}$" />
            <div class="error" data-for="phone"></div>
        </div>

        <div>
            <label for="birthday">Fecha de nacimiento</label>
            <input id="birthday" name="birthday" type="date" required />
            <div class="error" data-for="birthday"></div>
        </div>

        <div>
            <button type="submit">Registrar</button>
        </div>

        <div id="message" role="status"></div>
    </form>

    <script>
        const form = document.getElementById('registerForm');
        const message = document.getElementById('message');

        function setError(fieldName, text) {
            const el = document.querySelector('.error[data-for="' + fieldName + '"]');
            if (el) el.textContent = text || '';
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(e => e.textContent = '');
            message.textContent = '';
            message.className = '';
        }

        // Función para obtener access token de localStorage
        function getAccessToken() {
            return localStorage.getItem('access_token') || null;
            return localStorage.getItem('refresh_token') || null;
        }

        // Función para enviar peticiones con JWT automáticamente
        async function fetchWithAuth(url, options = {}) {
            const headers = options.headers || {};
            const token = getAccessToken();
            if (token) {
                headers['Authorization'] = 'Bearer ' + token;
            }
            options.headers = headers;
            return fetch(url, options);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const data = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                password: form.password.value,
                confirm: form.confirm.value,
                phone: form.phone.value.trim(),
                birthday: form.birthday.value
            };

            let valid = true;
            if (!data.name) { setError('name', 'El nombre es obligatorio.'); valid = false; }
            if (!data.email) { setError('email', 'El correo es obligatorio.'); valid = false; }
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) { setError('email', 'Correo inválido.'); valid = false; }

            if (!data.password) { setError('password', 'La contraseña es obligatoria.'); valid = false; }
            else if (data.password.length < 8) { setError('password', 'La contraseña debe tener al menos 8 caracteres.'); valid = false; }

            if (!data.confirm) { setError('confirm', 'Confirme la contraseña.'); valid = false; }
            else if (data.password !== data.confirm) { setError('confirm', 'Las contraseñas no coinciden.'); valid = false; }

            if (!data.birthday) { setError('birthday', 'La fecha de nacimiento es obligatoria.'); valid = false; }
            if (data.phone && !/^[0-9+\-\s()]{6,20}$/.test(data.phone)) { setError('phone', 'Teléfono inválido.'); valid = false; }

            if (!valid) return;

            const payload = {
                name: data.name,
                email: data.email,
                password: data.password,
                phone: data.phone || null,
                birthday: data.birthday
            };

            try {
                const res = await fetch('/api/users/superusers/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const body = await res.json().catch(() => ({}));

                if (res.ok) {
                    // Guardar solo el access token
                    localStorage.setItem('access_token', body.data.access);
                    localStorage.setItem('refresh_token', body.data.refresh);

                    message.textContent = 'Registro exitoso.';
                    message.className = 'success';
                    form.reset();
                    window.location.href = '/index.html';
                } else {
                    message.textContent = body.error || 'Error en el registro.';
                    message.className = 'error';
                }
            } catch (err) {
                console.error(err);
                message.textContent = 'No se pudo conectar al servidor.';
                message.className = 'error';
            }
        });

        // Ejemplo: usar fetchWithAuth para futuras peticiones protegidas
        async function getProfile() {
            const res = await fetchWithAuth('/api/users/profile');
            if (res.ok) {
                const profile = await res.json();
                console.log('Perfil usuario:', profile);
            } else {
                console.warn('No autorizado o token expirado');
            }
        }

    </script>


</body>

</html>
